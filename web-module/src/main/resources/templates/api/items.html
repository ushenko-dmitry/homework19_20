<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Item API</title>
        <meta charset="UTF-8"/>

        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    </head>
    <body>
        <div>Items</div>
        <a href="/logout" th:href="@{/logout}">Log Out</a><br/>
        <a href="/logout" th:href="@{/}">Back</a><br/>
        <table border="1" id="items">
            <caption>Items</caption>
            <thead>
                <tr>
                    <td>Number</td>
                    <td>Name</td>
                    <td>Status</td>
                    <td>Update</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>number</td>
                    <td>Name</td>
                    <td>Status</td>
                    <td>Update</td>
                    <td>Delete</td>
                </tr>
            </tbody>
        </table>
        
        <p>Add item</p>
        <div id="add_item">
            <input type="text" name="text" id="name" value="" placeholder="Name"/>
            <select id="status" >
                <option value="READY">Ready</option>
                <option value="COMPLETED">Completed</option>
            </select>
            <input type="button" id="btn_add_item" value="Add item"/>
        </div>        
    </body>
    <script th:src="@{/js/ajax.js}"></script>
</html>
